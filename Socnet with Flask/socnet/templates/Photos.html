<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos</title>
    <link rel="stylesheet" type="text/css" href="../static/css/Photos.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark  row m-0">
        <div class="col-6">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/home">My page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/messages">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/info">About me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/photos">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends">Friends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/requests">Notification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">Settings</a>
                </li>
            </ul>
        </div>

        <div class="col-6 text-right">
            <li class="nav-item " >
                <a class="nav-link text-danger font-weight-bold" href="/logout">Logout</a>
            </li>
        </div>
    </nav>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <form class="form-inline" action="/search" method="post">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <div id="d1"></div>
    <div id="d2">
        <div id="d4">
                <form id="form_id" action="http://127.0.0.1:5000/add_photo" method="post" enctype="multipart/form-data">
                    <label for="f1">+</label>
                    <input id="f1" type="file" name="photo" style="display:none">
                    <input type="submit">
                </form>
        </div>
        <div class="d8">
        {% for i in image %}
            <div style="width:200px; height:240px; background:white; display:inline-block; border-radius:15px; overflow:hidden;">
                <img src="../static/images/{{i.photo_name}}" style="width:200px; height:200px; background:blue; ">
                <a href="/likephotos/{{ i.photos_id }}"><img class="m-2" src="../static/images/Heart_0.png" style="width:30px; height:30px;"></a><span>{{ i.like }}</span>
                <a href="/delphotos/{{ i.photos_id }}"><img class="m-2" align="right" src="../static/images/Del.png" style="width:40px; height:30px;"></a>
            </div>
        {% endfor %}
        </div>
    </div>
    <div id="d3"></div>
</body>
</html>
