<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" action="/registration" method="post">
                <input type="text" placeholder="firstname" name="firstname"/>
                <input type="text" placeholder="lastname" name="lastname"/>
                <input type="text" placeholder="login" name="login"/>
                <input type="password" placeholder="password" name="password_1"/>
                <input type="password" placeholder="password" name="password_2"/>
                <input type="email" placeholder="email" name="email"/>
                <label for="1">Male</label>
                    <input id="1" type="radio" name="gender" value="male">
                <label for="2">Female</label>
                    <input id="2" type="radio" name="gender" value="female">

                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" action="/login" method="post">
                <input type="text" placeholder="login" name="username"/>
                <input type="password" placeholder="password" name="password"/>
                <button>login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/login.js')}}"></script>
</html>
